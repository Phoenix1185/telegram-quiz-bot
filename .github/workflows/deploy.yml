name: Deploy to Koyeb

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type check
      run: npm run type-check
      
    - name: Run linter
      run: npm run lint
      
    - name: Build application
      run: npm run build
      
    - name: Build Docker image
      run: |
        docker build -t phoenix1185/ai-quiz-generator:${{ github.sha }} .
        docker tag phoenix1185/ai-quiz-generator:${{ github.sha }} phoenix1185/ai-quiz-generator:latest
        
    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push to Docker Hub
      if: github.ref == 'refs/heads/main'
      run: |
        docker push phoenix1185/ai-quiz-generator:${{ github.sha }}
        docker push phoenix1185/ai-quiz-generator:latest
        
    - name: Deploy to Koyeb (if on main)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "‚úÖ Deployment triggered for main branch"
        echo "üê≥ Docker image pushed: phoenix1185/ai-quiz-generator:latest"
        echo "üöÄ Koyeb will auto-deploy from git repository"